<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>D3.js donut charts</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis&subset=latin,latin-ext">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="donuts">
      <div class="donut-charts">
        <div class="chart-legend">
          <ul>
            <li class="html">Html5</li>
            <li class="css">Css3</li>
            <li class="js">JavaScript</li>
          </ul>
        </div>
        <div class="chart" id="pasja-art"></div>
        <div class="chart" id="labarum"></div>
        <div class="chart" id="interaktywni"></div>
        <div class="chart" id="striketech"></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
